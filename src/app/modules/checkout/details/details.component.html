<div class="container">
  <div class="example-header mat-elevation-z8">
    <mat-form-field appearance="standard" >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Escriba algo para filtrar..." #input>
    </mat-form-field>
  </div>
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="mat-table">

        <!-- ID Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price Unit. </th>
          <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="subTotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sub total </th>
          <td mat-cell *matCellDef="let row"> {{ row.qty * row.price | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<div class="container-total">
  <p class="total">
    <strong>Total:<span>{{total$ | async | currency}}</span></strong>
  </p>
</div>
