<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      {{producto.name}}
    </mat-card-title>
   </mat-card-header>
  <mat-card-content>
    <div>
      {{producto.description}}
    </div>
    <div>
      Precio {{producto.price | currency}}Bs
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="onClick()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
